<section class="sign-in__section">
  <div class="sign-in__field">
    <div class="sign-in">
      <h2 class="sign-in__title">Sign In</h2>
      <p class="sign-in__text">Enter your email and password and login in your account</p>
      <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="sign-in__form">
          <label class="email-input__label">
            <h3 class="input__title">Email</h3>
            <input type="email" class="email-input" formControlName="email">
            <span *ngIf="signInForm.get('email').touched && signInForm.get('email').invalid"
                 style="float: left" style="color: red;font-size: 12px">e-mail is invalid</span>
          </label>
          <label class="email-input__label password-input__label">
            <h3 class="input__title">Password</h3>
            <input type={{showPassType}} class="email-input" formControlName="password">
            <span class="input-icon__button" (click)="showPass()">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14.786" height="13.674" viewBox="0 0 14.786 13.674">
                  <defs>
                    <style>
                      .a {
                        fill: #404040;
                      }

                      .b {
                        fill: none;
                        stroke: #404040;
                      }
                    </style>
                  </defs>
                  <g transform="translate(-0.4 -1.689)">
                    <path class="a" d="M7.793,13.932A9.508,9.508,0,0,1,6.454,13.8l.7-.956h.637a6.457,6.457,0,0,0,3.569-1.02A9.148,9.148,0,0,0,14.1,9.152a9.044,9.044,0,0,0-2.549-2.613l.574-.829a8.809,8.809,0,0,1,2.868,2.868,2.025,2.025,0,0,1,.191.574,1.028,1.028,0,0,1-.191.574,8.6,8.6,0,0,1-3.059,3A7.782,7.782,0,0,1,7.793,13.932Zm-2.677-.446h0a7.67,7.67,0,0,1-1.466-.7,8.61,8.61,0,0,1-3.059-3,.956.956,0,0,1,0-1.147,8.6,8.6,0,0,1,3.059-3A7.849,7.849,0,0,1,10.979,5.2L6.454,11.574a3.984,3.984,0,0,1-1.275-.829A3.61,3.61,0,0,1,4.1,8.133a3.841,3.841,0,0,1,.51-1.848A7.953,7.953,0,0,0,1.483,9.152a9.147,9.147,0,0,0,2.74,2.677,8.161,8.161,0,0,0,1.53.7l-.637.956ZM7.793,5.647a2.739,2.739,0,0,0-1.784.7,2.264,2.264,0,0,0-.7,1.784.331.331,0,0,0,.127.255.483.483,0,0,0,.255.127.331.331,0,0,0,.255-.127.483.483,0,0,0,.127-.255A1.741,1.741,0,0,1,7.793,6.412a.331.331,0,0,0,.255-.127.483.483,0,0,0,.127-.255.331.331,0,0,0-.127-.255A.483.483,0,0,0,7.793,5.647Zm.064,6.182h0l3.378-4.844a3.758,3.758,0,0,1-.892,3.824,3.518,3.518,0,0,1-2.486,1.02Z"
                      transform="translate(0 -0.837)" />
                    <path class="b" d="M13.819,2.26h0a.3.3,0,0,1,.064.446L5.47,14.688a.315.315,0,0,1-.446.064h0a.315.315,0,0,1-.064-.446L13.373,2.324A.308.308,0,0,1,13.819,2.26Z"
                      transform="translate(-1.629)" />
                  </g>
                </svg>
              </span>
            </span>
            <span *ngIf="signInForm.get('password').touched && signInForm.get('password').invalid"
                 style="float: left" style="color: red;font-size: 12px">password is required</span>
          </label>
        </div>
        <p class="error" *ngIf="wrongAccsess" style="float: left" style="color: red;font-size: 12px">{{wrongAccsess}}</p>
        <button [disabled]="signInForm.invalid" type="submit" class="sign-in__button">
          Sign In
        </button>
      </form>
    </div>
  </div>
  <div class="sign-in__photo">
  </div>
</section>
